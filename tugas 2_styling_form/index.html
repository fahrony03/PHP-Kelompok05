<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="header">
            <h1>FORM DATA KASIR</h1>
        </div>
        <form action="target.html">

            <table>
                <tr>
                    <td>
                        <label for="idk">ID Kasir</label>
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <input type="text" id="idk " placeholder="ID">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nk">Nama Kasir</label>
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <input type="text" id="nk" placeholder="NAMA">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="ak">Alamat Kasir</label>
                    </td>
                    <td>:</td>
                    <td>
                        <select name="alamat" id="alamat">
                            <option value="jember">Jember</option>
                            <option value="bondowoso">Bondowoso</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nomor">Telepon Kasir</label>

                    </td>
                    <td>:</td>
                    <td><input type="text" placeholder="Telp"></td>
                </tr>

                <tr>
                    <td>
                        <label for="jk">STATUS</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jk">PRIA
                        <input type="radio" name="jk">WANITA
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nama">Username</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="nama" placeholder="Username">

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pw">Password</label>
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>kirim</button>
                    </td>
                </tr>
            </table>
        </form>
</body>

</html>
